name: Docker Image CI

on:
  push:
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set output
      id: vars
      run: echo "tag=${{  github.ref_name }}" >> $GITHUB_OUTPUT
    - name: Build the Docker image
      working-directory: ./btc22
      run: bash build.sh ${{  github.ref_name }}

